<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Yellow Fever Future Risk Scenarios – Brazil</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin="" />
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <header class="site-header">
    <h1>Yellow Fever Future Risk Scenarios – Brazil (2021–2040)</h1>
    <nav class="site-nav">
      <a href="scenarios.html" class="active">Scenarios</a>
      <a href="casos.html">Observed cases</a>
      <a href="modelo.html">Model & metrics</a>
    </nav>
  </header>

  <main class="layout">
    <section class="controls">
      <h2>Controls & Info</h2>
      
      <label for="scenarioSelect">Select Scenario:</label>
      <select id="scenarioSelect">
        </select>
      
      <label for="municipalitySearch">Find Municipality:</label>
      <input type="text" id="municipalitySearch" placeholder="Type name (e.g. Manaus)..." />
      <div id="searchSuggestions" class="suggestions"></div>

      <div class="info-panel">
        <h3>Selected Municipality</h3>
        <p><strong>Name:</strong> <span id="infoName">-</span></p>
        <p><strong>IBGE Code:</strong> <span id="infoCode">-</span></p>
        <p><strong>Risk Prob:</strong> <span id="infoRisk">-</span></p>
      </div>

      <div class="info-panel" style="margin-top: 1rem;">
        <h3>Scenario Description</h3>
        <p id="scenarioDescription" style="font-size: 0.85rem; line-height: 1.4;">
          Loading...
        </p>
      </div>
    </section>

    <section class="map-container">
      <div id="map"></div>
    </section>
  </main>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
  
  <script src="js/app.js"></script>
</body>
</html>
