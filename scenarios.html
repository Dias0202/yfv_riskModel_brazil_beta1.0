<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Yellow Fever Future Risk Scenarios – Brazil</title>

  <!-- Responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""
  />

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
        sans-serif;
      margin: 0;
      padding: 0;
      background: #f7f7f7;
      color: #222;
    }

    header {
      background: #222;
      color: #fff;
      padding: 1rem 1.5rem;
    }

    header h1 {
      margin: 0;
      font-size: 1.4rem;
    }

    main {
      padding: 1rem 1.5rem 2rem 1.5rem;
      max-width: 1200px;
      margin: 0 auto;
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 0.75rem;
      margin-bottom: 0.75rem;
    }

    .controls label {
      font-weight: 600;
    }

    #scenario-select {
      padding: 0.3rem 0.6rem;
      font-size: 0.95rem;
    }

    #scenario-map {
      width: 100%;
      height: 600px;
      border: 1px solid #ccc;
      border-radius: 4px;
      background: #ffffff;
      margin-bottom: 1rem;
    }

    #info-panel {
      background: #ffffff;
      border-radius: 4px;
      padding: 1rem;
      border: 1px solid #ddd;
    }

    #info-panel h3 {
      margin-top: 0;
    }

    #municipality-name,
    #risk-value {
      font-weight: 600;
    }

    #scenario-description {
      margin-top: 0.5rem;
      line-height: 1.45;
    }

    @media (max-width: 768px) {
      #scenario-map {
        height: 450px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Yellow Fever Future Risk Scenarios – Brazil (2021–2040)</h1>
  </header>

  <main>
    <section class="controls">
      <label for="scenario-select">Scenario:</label>
      <select id="scenario-select">
        <option value="A_climate_only">A – Climate only</option>
        <option value="B_vaccination_up">B – Vaccination up</option>
        <option value="C_vaccination_down">C – Vaccination down</option>
        <option value="D_population_up">D – Population up</option>
        <option value="E_population_down">E – Population down</option>
        <option value="F_landuse_agroexpansion">
          F – Land-use agro expansion
        </option>
        <option value="G_landuse_conservation">
          G – Land-use conservation
        </option>
      </select>
    </section>

    <div id="scenario-map"></div>

    <section id="info-panel">
      <h3>Selected municipality</h3>
      <p>
        <strong>Name:</strong>
        <span id="municipality-name">–</span>
      </p>
      <p>
        <strong>Predicted risk:</strong>
        <span id="risk-value">–</span>
      </p>

      <h4>Scenario description</h4>
      <p id="scenario-description">–</p>
    </section>
  </main>

  <!-- Leaflet JS -->
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""
  ></script>

  <!-- Seu script de cenários -->
  <script src="scenarios.js"></script>
</body>
</html>
