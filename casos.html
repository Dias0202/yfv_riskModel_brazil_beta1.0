<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Yellow Fever – Data Visualization</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin="" />
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <header class="site-header">
    <h1>Yellow Fever Risk Modelling – Brazil</h1>
    <nav class="site-nav">
      <a href="index.html">Home</a>
      <a href="scenarios.html">Scenarios</a>
      <a href="casos.html" class="active">Data visualization</a>
      <a href="modelo.html">Model & Metrics</a>
      <a href="about.html">Data & documentation</a>
    </nav>
  </header>

  <main class="layout">
    <section class="controls">
      <h2>Model Variables Visualization</h2>
      
      <label for="variableSelect">Select Variable:</label>
      <select id="variableSelect">
        <option value="yfv_ocorreu">YF Occurrence (0/1)</option>
        <option value="vac_coverage">Vaccination Coverage</option>
        <option value="Forest_formation-mean_normalized">Forest Formation</option>
        <option value="Pasture-mean_normalized">Pasture</option>
        <option value="Urban_area-mean_normalized">Urban Area</option>
        <option value="tmax_mean">Max Temperature</option>
        <option value="ppt_mean">Precipitation</option>
        <option value="pop_ibge_cluster">Population (IBGE Absolute)</option>
      </select>

      <label for="clusterSelect">Time Period:</label>
      <select id="clusterSelect">
        <option value="C1_1994_1999">1994-1999</option>
        <option value="C2_2000_2008">2000-2008</option>
        <option value="C3_2009_2014">2009-2014</option>
        <option value="C4_2015_2019">2015-2019</option>
        <option value="C5_2020_2025">2020-2025</option>
      </select>

      <div class="info-panel">
        <h3>Selected Municipality</h3>
        <p><strong>Name:</strong> <span id="infoName">-</span></p>
        <p><strong>IBGE Code:</strong> <span id="infoCode">-</span></p>
        <p><strong>Selected Variable:</strong> <span id="infoVariable">-</span></p>
        <p><strong>Value:</strong> <span id="infoValue">-</span></p>
      </div>

      <div class="info-panel" style="margin-top: 1rem;">
        <h3>Variable Description</h3>
        <p id="variableDescription" style="font-size: 0.85rem; line-height: 1.4;">
          Select a variable to see its description...
        </p>
      </div>
    </section>

    <section class="map-container">
      <div id="map"></div>
    </section>
  </main>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
  <script src="js/casos.js"></script>
</body>

</html>
